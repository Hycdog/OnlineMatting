<!doctype html> <html> <head> <link rel="stylesheet" type="text/css" media="all" href="css/reset.css" /> <!-- reset css --> <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script> <style> body{ background-color: ivory; padding:20px; } #canvas{border:1px solid red;} </style> <script> $(function(){ var canvas=document.getElementById("canvas"); var ctx=canvas.getContext("2d"); ctx.lineWidth=2; var canvasOffset=$("#canvas").offset(); var offsetX=canvasOffset.left; var offsetY=canvasOffset.top; var img=new Image(); img.onload=function(){ canvas.width=img.width; canvas.height=img.height; ctx.drawImage(img,0,0); } img.src="https://dl.dropboxusercontent.com/u/139992952/stackoverflow/KoolAidMan.png"; function handleMouseMove(e){ mouseX=parseInt(e.clientX-offsetX); mouseY=parseInt(e.clientY-offsetY); ctx.clearRect(0,0,canvas.width,canvas.height); ctx.drawImage(img,0,0); ctx.beginPath(); ctx.moveTo(mouseX,0); ctx.lineTo(mouseX,canvas.height); ctx.moveTo(0,mouseY); ctx.lineTo(canvas.width,mouseY); ctx.stroke(); } $("#canvas").mousemove(function(e){handleMouseMove(e);}); }); // end $(function(){}); </script> </head> <body> <canvas id="canvas" width=300 height=300></canvas> </body> </html>
